---
  name: ci-javascript

  on:
    workflow_dispatch:
    pull_request:
      branches: [ main ]
      paths:
          - './src/**'
          - 'package*.json'

  jobs:
    validation:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x, 18.x]
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - name: npm install
          run: npm install
        - name: npm test
          run: npm test
